<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动编辑 - 像素图生成器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .edit-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .toolbar {
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 15px;
            border-right: 1px solid #ddd;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .tool-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            background: #f5f5f5;
        }

        .tool-btn.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-color {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .color-item {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-item:hover {
            transform: scale(1.2);
            border-color: #4CAF50;
        }

        .color-item.selected {
            border-color: #4CAF50;
            border-width: 3px;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: #f5f5f5;
        }

        .zoom-value {
            min-width: 50px;
            text-align: center;
            font-size: 14px;
        }

        .canvas-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            min-height: 400px;
        }

        #editCanvas {
            border: 1px solid #ddd;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .action-buttons .btn-primary,
        .action-buttons .btn-secondary {
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <div class="page-header">
            <h1>手动编辑图纸</h1>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn" id="eraserBtn" title="橡皮擦">橡皮擦</button>
                <button class="tool-btn" id="pickerBtn" title="取色器">取色器</button>
            </div>
            
            <div class="tool-group">
                <div class="color-picker-container">
                    <label>当前颜色：</label>
                    <div class="current-color" id="currentColor"></div>
                </div>
            </div>

            <div class="tool-group">
                <label>色板：</label>
                <div class="color-palette" id="colorPalette"></div>
            </div>

            <div class="tool-group">
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoomOutBtn">-</button>
                    <span class="zoom-value" id="zoomValue">100%</span>
                    <button class="zoom-btn" id="zoomInBtn">+</button>
                </div>
            </div>
        </div>

        <!-- 画板区域 -->
        <div class="canvas-container">
            <canvas id="editCanvas"></canvas>
        </div>

        <!-- 底部操作区 -->
        <div class="action-buttons">
            <button class="btn-primary" id="downloadBtn">下载图片</button>
            <button class="btn-primary" id="saveBtn">保存到图纸库</button>
            <a href="create.html" class="btn-secondary" id="newArtBtn">创作新图纸</a>
        </div>
    </div>

    <script src="colorPalette.js"></script>
    <script src="edit.js"></script>
</body>
</html>
