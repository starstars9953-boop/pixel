<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图纸库 - 像素图生成器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen bg-slate-100 py-6">
        <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-md border border-slate-200 px-6 py-5 space-y-4">
            <!-- 顶部：返回 + 标题 -->
            <div class="flex items-center justify-between border-b border-slate-200 pb-3">
                <div class="flex items-center gap-3">
                    <a href="index.html" class="text-sm text-slate-500 hover:text-slate-700 flex items-center gap-1">
                        <span class="text-lg">←</span>
                        <span>返回首页</span>
                    </a>
                    <h1 class="text-lg font-semibold text-slate-900">图纸库</h1>
                </div>
            </div>

            <!-- 图纸列表 -->
            <div id="galleryContainer" class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5" >
                <p class="empty-message col-span-full text-center text-sm text-slate-500 py-8" id="emptyMessage">
                    暂无图纸，快去创作吧！
                </p>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
